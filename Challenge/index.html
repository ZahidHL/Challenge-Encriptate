<!DOCTYPE html>
<html lang="es">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado por Vocales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="contenedor">
        <div class="seccion-izquierda">
            <img src="Imagenes/o.jpg" alt="Cifrado">
            <h1>Cifrado por Vocales</h1>
            <div class="form">
                <textarea id="textoEntrada" placeholder="Ingresa tu texto aquÃ­" rows="20"></textarea>
                <div class="botones">
                    <button onclick="cifrar()">Encriptar</button>
                    <button onclick="descifrar()">Desencriptar</button>
                    <button onclick="pegarTexto()">Pegar</button>
                </div>
            </div>
        </div>
        <div class="seccion-derecha">
            <h1>Texto Encriptado</h1>
            <div class="texto-encriptado">
                <textarea id="textoSalida" readonly rows="20"></textarea>
                <button onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <script src="function.js"></script>

    <footer>
        <p>Zahid H L</p>
    </footer>

</body>
</html>
